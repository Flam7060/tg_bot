name: MegaLinter

on: [push, pull_request]

jobs:
  megalinter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run MegaLinter
        uses: oxsecurity/megalinter@c8b5c6c8e2f4e2b5f5e5e5e5e5e5e5e5e5e5e5e5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
